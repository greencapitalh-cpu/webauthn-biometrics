<head>

<body>
  <header class="header">
    <img src="logo-udochain.png" alt="UDoChain Logo" class="logo" />
    <h1>UDoChain BioID</h1>
  </header>

  <main class="container">
    <h2>Biometric Enrollment</h2>
    <p class="subtitle">Complete your identity registration to enable secure signing and validation.</p>

    <form id="enrollForm" class="form">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <select name="documentType" required>
        <option value="">Select Document Type</option>
        <option value="dni">National ID</option>
        <option value="passport">Passport</option>
        <option value="license">Driver's License</option>
      </select>
      <input type="text" name="documentNumber" placeholder="Document Number" required />
      <input type="text" name="nationality" placeholder="Nationality" required />
      <input type="text" name="residence" placeholder="Country of Residence" required />

      <!-- ðŸ”¹ Etiqueta visible -->
      <label style="text-align: left; font-size: 0.9rem; color: #475569;">Date of Birth</label>
      <input type="date" name="birthdate" required />

      <!-- ðŸ”¹ Campo opcional -->
      <input type="text" name="companyName" placeholder="Company / Institution Name (optional)" />

      <button type="submit" class="btn-primary">Register & Enroll Biometric</button>
    </form>

    <div id="status" class="status"></div>
  </main>
