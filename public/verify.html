<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="logo-udochain.png" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #f9fafb;
        color: #1e293b;
        font-family: "Inter", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main.container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem 1rem;
      }
      h2 {
        color: #184b8c;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      p.subtitle {
        color: #6b7a90;
        margin-bottom: 1.5rem;
      }
      #status {
        margin-top: 1.5rem;
        font-weight: 500;
        font-size: 0.95rem;
        min-height: 1.4em;
      }
      .spinner {
        border: 3px solid #e2e8f0;
        border-top: 3px solid #184b8c;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        animation: spin 0.9s linear infinite;
        display: inline-block;
        margin-right: 6px;
        vertical-align: middle;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <header class="header">
      <img src="logo-udochain.png" alt="UDoChain Logo" class="logo" />
      <h1 class="notranslate" translate="no">UDoChain BioID</h1>
    </header>

    <main class="container">
      <h2>Biometric Verification</h2>
      <p class="subtitle">

      </p>

      <button id="verifyBtn" class="btn-primary">Verify Identity</button>

      <div id="status" class="status"></div>

      <p class="notranslate" translate="no">You do. We validate.</p>

    <script>
      const btn = document.getElementById("verifyBtn");
      const status = document.getElementById("status");

      btn.addEventListener("click", () => {
        // ðŸ”¹ No desactivamos el botÃ³n antes de llamar al script principal
        // para evitar retraso del WebAuthn Prompt

        setTimeout(() => {

        }, 100);
      });
    </script>

    <!-- Script principal -->
    <script src="script-verify.js"></script>
  </body>
</html>
