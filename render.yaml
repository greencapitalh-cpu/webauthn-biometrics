services:
  - type: web
    name: bioid-udochain
    env: node
    plan: free
    autoDeploy: true

    buildCommand: npm install
    startCommand: node server.js

    healthCheckPath: /healthz

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
