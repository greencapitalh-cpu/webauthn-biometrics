services:
  - type: web
    name: validate-udochain
    env: node
    plan: free
    autoDeploy: true

    buildCommand: |
      echo "ðŸš€ Building Validate (Fullstack App)..."
      npm install
      cd frontend && npm install && npm run build

    startCommand: node server.js

    healthCheckPath: /api/healthz

    envVars:
      - key: NODE_ENV
        value: production

      - key: PORT
        value: 8080

      - key: MONGO_URI
        sync: false

      - key: BIOID_URL
        value: "https://bioid.udochain.com"

      - key: CORS_ORIGINS
        value: "https://validate.udochain.com,https://bioid.udochain.com,https://app.udochain.com,https://wapp.udochain.com"
